	<h1 class="post-title" itemprop="name headline">网易云分享</h1>



</header>

      
      
      
      <div class="post-body">
        
        
          <p><strong>比较喜欢听歌,喜欢网易云音乐,听到好听的会去看评论,于是收集很多的个人比较喜欢的评论,记录一下.做自己喜欢的事,听自己喜欢的歌.</strong><br><figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">何以解忧 唯有网易云</span><br><span class="line"></span><br><span class="line">当我开始期待一个人回我消息的时候，我就知道又完了。</span><br><span class="line"></span><br><span class="line">听过最撩人的一句话：“我之前没有爱过别人，你是第一个，我怕我做得不好，让你觉得爱情不过如此.</span><br><span class="line"></span><br><span class="line">书没读好 最好的朋友没能留住 喜欢的人也没在一起 我究竟是有多差</span><br><span class="line"></span><br><span class="line">成年后的我们，总能演好别人 唯独丢了自己</span><br><span class="line"></span><br><span class="line">你本来就不快乐,还总要为了别人难过</span><br><span class="line"></span><br><span class="line">一生很短只想跟有趣的人交朋友</span><br><span class="line"></span><br><span class="line">“自己一个人在房间睡到下午，醒来发现手机没有一条消息，就像这世界只有我，或者说，没有我。”</span><br><span class="line"></span><br><span class="line">“我一见到你就头好昏啊”</span><br><span class="line">“什么情况？</span><br><span class="line">“可能是爱情让人头昏脑涨吧～”</span><br><span class="line"></span><br><span class="line">现在的状态就是：想谈恋爱吧，又不知道跟谁谈，喜欢吧又没多大可能在一起，不谈恋爱吧又想谈恋爱，谈恋爱吧又怕认真给错人了，打游戏吧每天气的半死不活，不打游戏吧，又无聊。</span><br><span class="line"></span><br><span class="line">我不是傻逼我也没有抑郁症，我只是偶尔很孤独，我只是偶尔喜欢丧，偶尔讨厌这个世界。</span><br><span class="line"></span><br><span class="line">比我漂亮的女孩太多了</span><br><span class="line">	比你漂亮的女孩第二天都得死</span><br><span class="line"></span><br><span class="line">我们都太胆小了 民国时不敢做军阀 乱世里不敢去起义 太平盛世不敢说我爱你</span><br><span class="line"></span><br><span class="line">论如何一个人在家嗨成狗。取下耳机无限的孤独感。带上耳机卧槽我是全世界。</span><br><span class="line"></span><br><span class="line">你真的很奇怪 烟对你不好 你喜欢 酒对你不好 你喜欢 熬夜对你不好 你喜欢 ​​​​我对你好 你却不喜欢 ​​​</span><br><span class="line"></span><br><span class="line">说来奇怪，我和毫无关系的陌生人同桌吃过饭，拥挤的公交车上挨着坐，</span><br><span class="line">火车上睡在对方的上下铺或对面，</span><br><span class="line">一起在喜欢的歌手的演唱会上热泪盈眶。</span><br><span class="line">我那么喜欢你，却和你什么也没做</span><br><span class="line"></span><br><span class="line">通过验证 修改备注 修改分组 置顶聊天 取消置顶 修改分组 修改备注 删除好友</span><br><span class="line"></span><br><span class="line">愛情很好 不好的是我</span><br><span class="line"></span><br><span class="line">她可能是真的喜欢你. 但是这一点都不妨碍. 她去喜欢别人. 其实最遗憾的. 是从来都没有. 感受那种被人坚定选择的感觉. 好像她刚好需要. 而你刚好在.</span><br><span class="line"></span><br><span class="line">时间很慢，夏天很长，一首老歌唱了又唱，一些人会永远放在心上</span><br><span class="line"></span><br><span class="line">有空一起谈个恋爱 ，没空我继续暗恋你。</span><br><span class="line"></span><br><span class="line">成年后的我们，总能演好别人 唯独丢了自己</span><br><span class="line"></span><br><span class="line">“你喜欢猫还是狗？”“狗。”“汪！”“仔牛奶”</span><br><span class="line"></span><br><span class="line">其实我们最遗憾的,是从来都没有,感受那种被人坚定选择的感觉,好像她刚好需要,而你刚好在</span><br><span class="line"></span><br><span class="line">我最讨厌你问我爱你吗 爱不爱你难道不知道吗 你不会把诗竖着看下吗</span><br></pre></td></tr></table></figure></p>
